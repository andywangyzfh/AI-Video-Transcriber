<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - AI Video Transcriber</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7ed321;
            --accent-color: #f39c12;
            --danger-color: #e74c3c;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: var(--text-muted);
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: var(--surface-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.processing .stat-value {
            color: var(--accent-color);
        }

        .stat-card.completed .stat-value {
            color: var(--secondary-color);
        }

        .stat-card.error .stat-value {
            color: var(--danger-color);
        }

        .tasks-container {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .tasks-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, var(--primary-color), #357abd);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tasks-header h2 {
            font-size: 1.3rem;
            margin: 0;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            padding: 24px 30px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            flex: 1;
        }

        .task-url {
            font-size: 0.85rem;
            color: var(--text-muted);
            word-break: break-all;
            margin-bottom: 12px;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.pending {
            background: #d1ecf1;
            color: #0c5460;
        }

        .task-progress {
            flex: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            padding: 8px 16px;
            font-size: 0.85rem;
            min-width: auto;
            height: auto;
        }

        .error-message {
            margin-top: 12px;
            padding: 12px;
            background: #f8d7da;
            border-left: 4px solid var(--danger-color);
            color: #721c24;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .empty-state {
            padding: 60px 30px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .task-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .stats-bar {
                flex-direction: column;
            }

            .task-header {
                flex-direction: column;
            }

            .task-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                margin-top: 12px;
            }

            .task-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tasks"></i>
                Task Management
            </h1>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-value" id="processingTasks">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card error">
                <div class="stat-value" id="errorTasks">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>All Tasks</h2>
                <button class="refresh-btn" onclick="loadTasks()">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i>
                    Refresh
                </button>
            </div>
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No tasks yet</p>
                    <a href="/" class="btn">
                        <i class="fas fa-plus"></i>
                        Create New Task
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let autoRefreshInterval = null;

        async function loadTasks() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('spinning');

            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();

                updateStats(data.tasks);
                renderTasks(data.tasks);
            } catch (error) {
                console.error('Failed to load tasks:', error);
                showError('Failed to load tasks. Please try again.');
            } finally {
                refreshIcon.classList.remove('spinning');
            }
        }

        function updateStats(tasks) {
            const tasksArray = Object.values(tasks);
            const total = tasksArray.length;
            const processing = tasksArray.filter(t => t.status === 'processing').length;
            const completed = tasksArray.filter(t => t.status === 'completed').length;
            const error = tasksArray.filter(t => t.status === 'error').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('processingTasks').textContent = processing;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('errorTasks').textContent = error;
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            const tasksArray = Object.values(tasks);

            if (tasksArray.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks yet</p>
                        <a href="/" class="btn">
                            <i class="fas fa-plus"></i>
                            Create New Task
                        </a>
                    </div>
                `;
                return;
            }

            // Sort tasks: processing first, then completed, then error
            tasksArray.sort((a, b) => {
                const statusOrder = { 'processing': 0, 'completed': 1, 'error': 2 };
                return (statusOrder[a.status] || 3) - (statusOrder[b.status] || 3);
            });

            taskList.innerHTML = tasksArray.map(task => renderTaskItem(task)).join('');
        }

        function renderTaskItem(task) {
            const statusIcons = {
                'processing': 'fa-spinner fa-spin',
                'completed': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'pending': 'fa-clock'
            };

            const statusIcon = statusIcons[task.status] || 'fa-question-circle';
            const statusClass = task.status || 'pending';

            const progressPercent = task.progress || 0;
            const hasError = task.error && task.status === 'error';

            const deleteButton = `
                <button class="btn btn-danger" onclick="deleteTask('${task.task_id}')">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            `;

            const viewButton = task.status === 'completed' ? `
                <button class="btn" onclick="viewResults('${task.task_id}')">
                    <i class="fas fa-eye"></i>
                    View Results
                </button>
            ` : '';

            return `
                <div class="task-item">
                    <div class="task-header">
                        <div style="flex: 1;">
                            <div class="task-title">${task.video_title || 'Untitled Video'}</div>
                            <div class="task-url">${task.url || 'No URL'}</div>
                            <div class="task-id">Task ID: ${task.task_id}</div>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span class="status-badge ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                            ${task.status ? task.status.charAt(0).toUpperCase() + task.status.slice(1) : 'Unknown'}
                        </span>
                        ${task.status === 'processing' ? `
                            <div class="task-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercent}%"></div>
                                </div>
                                <div class="progress-text">${progressPercent}% - ${task.message || 'Processing...'}</div>
                            </div>
                        ` : `
                            <span class="progress-text">${task.message || ''}</span>
                        `}
                    </div>
                    ${hasError ? `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${task.error}
                        </div>
                    ` : ''}
                    <div class="task-actions">
                        ${viewButton}
                        ${deleteButton}
                    </div>
                </div>
            `;
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/task/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadTasks();
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                console.error('Failed to delete task:', error);
                alert('Failed to delete task. Please try again.');
            }
        }

        function viewResults(taskId) {
            window.location.href = `/?task=${taskId}`;
        }

        function showError(message) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle" style="color: var(--danger-color);"></i>
                    <p>${message}</p>
                    <button class="btn" onclick="loadTasks()">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </button>
                </div>
            `;
        }

        // Auto-refresh every 3 seconds
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                // Only refresh if there are processing tasks
                const processingCount = parseInt(document.getElementById('processingTasks').textContent);
                if (processingCount > 0) {
                    loadTasks();
                }
            }, 3000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            startAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
